<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Tournament Registration</title>
    <style>
        /* Background styling */
        body {
            background-image: url('https://example.com/freefire-background.jpg'); /* Replace with an actual Free Fire wallpaper URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Container styling */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        /* Form heading */
        h2 {
            color: #ffcc00;
            margin-bottom: 10px;
        }

        /* Input styling */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            outline: none;
            color: #000;
        }

        /* Submit button styling */
        .submit-btn {
            background-color: #ffcc00;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #ffa500;
        }

        /* Information note */
        .note {
            font-size: 14px;
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Free Fire Tournament</h2>
        <p>Entry Fee: ₹50 | Re-entry Fee: ₹30</p>
        <p>Payment Method: <b>GPay</b></p>
        <p>GPay No: <b>9345632056</b></p>
        
        <form action="https://api.web3forms.com/submit" method="POST">

    
            <input type="hidden" name="access_key" value="cffbde79-dd4e-46ae-a460-4277791bb581">
            <label for="name">squad name:</label>
            <input type="text" id="name" name="name" required>

            <label for="playerId">Squad admin Player ID:</label>
            <input type="text" id="playerId" name="playerId" required>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>

            <input type="submit" class="submit-btn" value="Register Now">
        </form>

        <div class="note">
            * After registration, we will contact you soon.
        </div>
    </div>

</body>
</html>
